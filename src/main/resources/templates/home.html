<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>

  <!-- Bootstrap CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet"
        th:href="@{/css/bootstrap.css}">
</head>
<body>

  <h1>Home</h1>

  <div th:text="${session.user}"> Bienvenido </div>


  <div>
    <a type="button" th:href="@{/emails/new-email}" methods="get" class="btn btn-primary"> Wanna scam someone? </a>
  </div>

  <div>
    <h2>Scams Received</h2>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>From</th>
        <th>Date Time</th>
        <th>Message</th>
        <th>Content</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="email : ${emails.receivedEmails}">
        <td th:text="${email.sender}">
        <td th:text="${email.date}">
        <td th:text="${email.body}">
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h2>Scams Sent</h2>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>To</th>
        <th>Date Time</th>
        <th>Message</th>
        <th>Content</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="email : ${emails.sentEmails}">
        <td th:text="${email.receiver}">
        <td th:text="${email.date}">
        <td th:text="${email.body}">
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <a type="button" class="btn btn-warning" th:href="@{/interfaces/logout}" methods="get"> Logout </a>
  </div>

</body>
</html>
